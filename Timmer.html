<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Cards</title>

<style>
body{
    height:100vh;
    display:flex;
    gap:40px;
    justify-content:center;
    align-items:center;
}

/* card 1 */
.card1{
    width:300px;
    padding:20px;
    background:skyblue;
    border:2px solid black;
    text-align:center;
    border-radius:10px;
    display:none;
}

/* card 2 download */
.card2{
    height: 200px;
    width:300px;
    padding:20px;
    background:#222;
    color:white;
    border-radius:10px;
}

.progress{
    width:100%;
    height:8px;
    background:#555;
    border-radius:10px;
    margin-top:15px;
    overflow:hidden;
}

.bar{
    height:100%;
    width:0%;
    background:white;
}

button{
    padding:8px 15px;
    margin-top:15px;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- card 1 (timeout card) -->
<div class="card1">
    <h2>Timeout Card</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae esse, reprehenderit odio, laboriosam nam officia, commodi nisi quis unde adipisci labore. Architecto quod, aperiam amet rem voluptate natus doloremque officiis.</p>
    <button>Click</button>
</div>
<br><br>

<!-- card 2 (download card) -->
<div class="card2">
    <h3>Downloading...</h3>
    <div class="progress">
        <div class="bar"></div>
    </div>
    <div class="percent">0%</div>
</div>

<script src="Timmer.js"></script>
</body>
</html>
